<div class="container mt-5">
  <div class="card p-4 shadow">
    <form [formGroup]="searchForm" (ngSubmit)="onRefresh()">
      
      <!-- Store Dropdown -->
      <div class="mb-3">
        <label for="storeId" class="form-label">Select Store</label>
        <select formControlName="storeId" id="storeId" class="form-select">
          <option value="" disabled>Select a store</option>
          <option *ngFor="let store of stores" [value]="store.id">{{ store.name }}</option>
        </select>
      </div>

      <div class="row align-items-end">
        <div class="col-md-3 mb-3">
          <label for="receiptNo" class="form-label">Receipt Number</label>
          <input type="text" formControlName="receiptNo" id="receiptNo" class="form-control" placeholder="Enter receipt number">
        </div>
        <div class="col-md-2 mb-3">
          <label for="fromDate" class="form-label">From Date</label>
          <input type="date" formControlName="fromDate" id="fromDate" class="form-control">
        </div>
        <div class="col-md-2 mb-3">
          <label for="toDate" class="form-label">To Date</label>
          <input type="date" formControlName="toDate" id="toDate" class="form-control">
        </div>
        <div class="col-md-2 mb-3">
          <button type="submit" class="btn btn-primary w-100">Refresh</button>
        </div>
        <div class="col-md-2 mb-3">
          <button type="button" class="btn btn-secondary w-100" (click)="onClear()">Clear</button>
        </div>
      </div>
      
    </form>
  </div>
</div>



<!-- Table for displaying data -->
<div class="mt-4">
  <table *ngIf="filteredData.length > 0" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Receipt No.</th>
        <th>Total Amount</th>
        <th>Invoice date</th>
        <th>Mobile Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of filteredData">
        <td>{{ record.receiptNo }}</td>
        <td>{{ record.totalAmount }}</td>
        <td>{{ record.invoiceDate }}</td>
        <td>{{ record.mobileNumber }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2">
            <i class="bi bi-eye"></i> View
          </button>
          <button class="btn btn-sm btn-warning">
            <i class="bi bi-pencil"></i> Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="filteredData.length === 0" class="text-danger">No records found.</p>
</div>
